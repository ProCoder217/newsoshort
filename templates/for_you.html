<style>
  :root { --safe-area-inset-top: env(safe-area-inset-top, 1rem); --safe-area-inset-right: env(safe-area-inset-right, 1rem); --safe-area-inset-bottom: env(safe-area-inset-bottom, 1rem); --safe-area-inset-left: env(safe-area-inset-left, 1rem); }
  @keyframes contentFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  body { margin: 0; overflow: hidden; background-color: var(--md-sys-color-background); color: var(--md-sys-color-on-background); font-family: 'Roboto', sans-serif; }
  #news-container { height: 100vh; width: 100vw; overflow-y: scroll; scroll-snap-type: y mandatory; -ms-overflow-style: none; scrollbar-width: none; }
  #news-container::-webkit-scrollbar { display: none; }
  .news-slide { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2.5rem var(--safe-area-inset-right) 2.5rem var(--safe-area-inset-left); box-sizing: border-box; text-align: center; }
  .background-image { object-fit: cover; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; filter: blur(8px) brightness(0.5); transform: scale(1.1); }
  .news-content { max-width: 800px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; animation: contentFadeIn 0.8s 0.2s cubic-bezier(0.25, 1, 0.5, 1) backwards; }
  .news-content h2 { font-family: 'Lobster', cursive; font-size: clamp(2.2rem, 6vw + 1rem, 3.2rem); line-height: 1.2; margin: 0; order: 1; }
  .news-content md-assist-chip { order: 2; }
  .news-content p { font-size: clamp(1.1rem, 2vw + 0.5rem, 1.2rem); line-height: 1.6; margin: 0; order: 3; }
  .action-buttons { display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem; order: 4; }
  .action-buttons md-outlined-button { --md-outlined-button-label-text-color: var(--md-sys-color-on-background); --md-outlined-button-outline-color: var(--md-sys-color-outline); }
  .page-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 5; display: flex; justify-content: space-between; align-items: center; padding: var(--safe-area-inset-top) var(--safe-area-inset-right) 0.5rem var(--safe-area-inset-left); box-sizing: border-box; transition: background-color 0.3s, backdrop-filter 0.3s; }
  .page-header.scrolled { background-color: rgba(from var(--md-sys-color-surface-container) r g b / 0.7); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border-bottom: 1px solid rgba(from var(--md-sys-color-outline-variant) r g b / 0.2); }
  #loading-sentinel { width: 100%; padding: 2.5rem; box-sizing: border-box; height: 100vh; display: flex; justify-content: center; align-items: center; }
/*
 * iOS & MATERIAL 3 INSPIRED SKELETON LOADER
 * Styles the .skeleton-card element created by your JavaScript.
*/

.skeleton-card {
  /* Card & Layout */
  height: 85vh; /* Takes up most of the vertical space */
  width: 100%;
  border-radius: 28px;
  margin-bottom: 1.5rem;
  
  /* Core Animation & Styling */
  position: relative;
  overflow: hidden; /* Important for the blur effect */
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: var(--md-sys-color-surface-container);
}

/* This pseudo-element creates the blurred, rotating background shape */
.skeleton-card::before {
  content: '';
  position: absolute;
  width: 200px; /* Size of the shape */
  height: 200px;
  
  /* The gradient uses your app's accent color for a beautiful effect */
  background: linear-gradient(
    45deg, 
    var(--md-sys-color-primary), 
    var(--md-sys-color-tertiary)
  );
  
  /* Link to the rotation animation */
  animation: spin 8s linear infinite;
  
  /* This creates the soft, out-of-focus look */
  filter: blur(80px);
}

/* This pseudo-element holds the central loading message and icon */
.skeleton-card::after {
  content: 'Fetching Headlines...';
  font-family: 'Roboto', sans-serif; /* Or your app's font */
  font-size: 1.1rem;
  font-weight: 500;
  color: var(--md-sys-color-on-surface);
  
  /* Layout for the message and icon */
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px; /* Space between icon and text */
  
  /* Glassmorphism Effect: subtle background and border */
  background: rgba(var(--md-sys-color-surface-container-highest-rgb), 0.5);
  backdrop-filter: blur(10px); /* Blurs what's behind it */
  padding: 24px 36px;
  border-radius: 24px;
  border: 1px solid rgba(var(--md-sys-color-on-surface-rgb), 0.1);
  
  /* A subtle shadow for depth */
  box-shadow: 0 4px 30px rgba(0,0,0,0.1);
}

/* * MATERIAL SYMBOL (ICON)
 * This adds the rotating icon inside the message box.
*/
.skeleton-card .loading-icon {
  font-family: 'Material Symbols Outlined'; /* Use the M3 icon font */
  font-size: 36px;
  color: var(--md-sys-color-primary);
  
  /* Link to the icon's rotation animation */
  animation: spin 2s linear infinite;
}

/* Keyframes for the background and icon rotation */
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}


</style>

<body>
    <header class="page-header">

                <span class="material-symbols-outlined">play_arrow</span>
            </md-icon-button>
            <md-icon-button id="music-pause-button" style="display:none;">
                <span class="material-symbols-outlined">pause</span>
            </md-icon-button>
        </div>
    </header>
    <div id="news-container">
        <div id="loading-sentinel"></div>
    </div>
</body>
